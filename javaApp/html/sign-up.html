<html>
    <head>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <form action="loginServlet" method="post">
            <div class="imgcontainer">
              <h1>Bank Login</h1>
            </div>
          
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>

              <label for="rpsw"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="rpsw" required>

              <label for="fname"><b>First Name</b></label>
              <input type="text" placeholder="Enter First Name" name="fnm" required>

              <label for="lname"><b>Last Name</b></label>
              <input type="text" placeholder="Enter Last Name" name="lnm" required>

              <label for="email"><b>Email Adress</b></label>
              <input type="email" placeholder="Enter Email Adress" name="email" required>

              <label for="tel"><b>Telephone Number</b></label>
              <input type="tel" placeholder="Enter Telephone Number" name="tel">

              <label for="street"><b>Street and House Number</b></label>
              <input type="text" placeholder="Enter Adress" name="street" required>

              <label for="zip"><b>Zip Code</b></label>
              <input type="number" placeholder="Enter Postal Code" name="zip" required>
          
              <button type="submit">Sign Up</button>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </div>
          
            <div class="container" style="background-color:#f1f1f1">
              <button type="button" class="cancelbtn" onclick="document.location = 'sign-up.html'">Sign Up</button>
              <span class="psw">Forgot <a href="password-reset.html">password?</a></span>
            </div>
          </form>
    </body>
</html>
